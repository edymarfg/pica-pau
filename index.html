<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pica Pau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1 id="titulo">Valida CPF</h1>
    <div id="pridiv">
      <p class="paragrafo">Digite seu cpf:</p>
      <input
        id="cpf"
        class="caixatxt"
        type="text"
        placeholder="CPF"
        maxlength="14"
        oninput="marcacao()"
      />
      <p class="paragrafo" id="valida"></p>
      <button class="button" onclick="validar()">validar</button>
      <button class="button" onclick="limpar()">limpar</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
