<div class="box">
  <h1 class="titulo">Cadastro de Cliente</h1>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input formControlName="cpf" placeholder="CPF" type="text" maxlength="14" />
    <input
      formControlName="email"
      placeholder="E-mail"
      type="email"
      maxlength="64"
    />
    <input
      formControlName="niver"
      placeholder="Data de Nascimento"
      type="date"
    />
    <button type="submit" [disabled]="!form.valid">Cadastrar</button>
  </form>
  <table class="tabela">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Idade</th>
      <th>Documento VÃ¡lido</th>
    </tr>
    <tr *ngFor="let cliente of list">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.documento }}</td>
      <td>{{ cliente.niver | date: "dd/MM/yyyy" }}</td>
      <td>{{ cliente.idade }}</td>
      <td>{{ cliente.documentoValido }}</td>
    </tr>
  </table>
</div>
