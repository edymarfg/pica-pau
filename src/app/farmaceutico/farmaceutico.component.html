<div class="box">
  <p id="titulo">Cadastro de Farmacêutico</p>
  <form
    class="form-box"
    [formGroup]="formFarmaceutico"
    (ngSubmit)="cadastrar()"
  >
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input
      formControlName="cnpj"
      placeholder="CNPJ"
      type="text"
      maxlength="18"
    />
    <input
      formControlName="email"
      placeholder="E-mail"
      type="email"
      maxlength="64"
    />
    <input
      formControlName="niver"
      placeholder="Data de Nascimento"
      type="date"
    />
    <button type="submit">Cadastrar</button>
  </form>
  <p>Result: {{ formFarmaceutico.getRawValue() | json }}</p>
  <p>Form é valido? {{ formFarmaceutico.valid ? "Sim" : "Não" }}</p>
</div>
