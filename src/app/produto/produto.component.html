<div class="box">
  <h1 class="titulo">Cadastro de Produto</h1>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input
      formControlName="valor"
      placeholder="Valor"
      type="text"
      maxlength="32"
    />
    <button type="submit">Cadastrar</button>
  </form>
  <table class="tabela">
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let produto of list">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.valor | currency: "USD" }}</td>
        <td>
          <button (click)="editar(produto)">Editar</button>
          <button (click)="remover(produto)">Remover</button>
        </td>
      </tr>
    </table>
</div>
